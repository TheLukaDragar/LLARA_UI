version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ${DOCKER_MODE:-Dockerfile}
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend/app:/app/app
      - ./data/sqlite:/app/data:rw
      - ./data/classla:/root/stanza_resources:rw
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: ${DOCKER_MODE:-Dockerfile}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    networks:
      - app-network
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge

volumes:
  frontend_node_modules:
  sqlite_data:
    driver: local
  classla_data:
    driver: local